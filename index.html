<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Stock C√¢bles - RTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* === ROOT VARIABLES === */
        :root {
            --white: #ffffff;
            --light-gray: #e5e5e5;
            --medium-gray: #999999;
            --dark-gray: #333333;
            --black: #000000;
            --bg-dark: #0a0a0a;
        }

        /* === RESET === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.8;
            position: relative;
            cursor: none;
        }

        /* === BACKGROUND EFFECTS === */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.025) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.01) 100px,
                    rgba(255, 255, 255, 0.01) 101px
                );
            z-index: 0;
            pointer-events: none;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* === CUSTOM CURSOR === */
        .cursor {
            width: 8px;
            height: 8px;
            background: var(--white);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 32px;
            height: 32px;
            border: 2px solid var(--white);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease, opacity 0.15s ease;
            opacity: 0.5;
        }

        .cursor-follower.expand {
            transform: scale(1.5) !important;
            opacity: 0.8;
        }

        /* === LOGIN VIEW === */
        .login-view {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-gray);
            padding: 4rem;
            width: 100%;
            max-width: 550px;
            animation: slideUp 1s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .login-logo p {
            font-size: 1rem;
            color: var(--medium-gray);
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--white);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem;
            background: transparent;
            border: 1px solid var(--dark-gray);
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 0 1px var(--white);
        }

        .login-btn {
            width: 100%;
            padding: 1.2rem;
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .login-btn:hover::before {
            left: 0;
        }

        .login-btn:hover {
            color: var(--black);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .error-message {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--white);
            color: var(--white);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        /* === APP VIEW === */
        .app-view {
            display: none;
            position: relative;
            z-index: 2;
        }

        .app-view.active {
            display: block;
        }

        .wrapper {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* === HEADER === */
        .main-header {
            padding: 3rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .logo-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .logo-section p {
            color: var(--medium-gray);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .clock-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--dark-gray);
            background: rgba(255, 255, 255, 0.03);
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            background: transparent;
            border: 1px solid var(--dark-gray);
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* === NAVIGATION === */
        .main-nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
        }

        .nav-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--dark-gray);
            color: var(--medium-gray);
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        .nav-tab:hover {
            color: var(--white);
            border-color: var(--white);
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            border-color: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .action-btn:hover::before {
            left: 0;
        }

        .action-btn:hover {
            color: var(--black);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* === SEARCH === */
        .search-section {
            padding: 2rem 0;
        }

        .search-container input {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            display: block;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-gray);
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* === STOCK VIEW === */
        .main-content {
            padding-bottom: 4rem;
        }

        #stockContainer {
            display: grid;
            gap: 3rem;
        }

        .range-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-gray);
            padding: 2.5rem;
            position: relative;
            transition: all 0.5s ease;
            animation: slideUp 0.8s ease-out backwards;
        }

        .range-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: var(--white);
            transition: height 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .range-section:hover::before {
            height: 100%;
        }

        .range-section:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--white);
        }

        .range-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .range-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .range-actions {
            display: flex;
            gap: 0.8rem;
        }

        .range-btn {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 1px solid var(--dark-gray);
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .range-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--white);
        }

        .touret-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .touret-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .touret-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--white);
            transform: translateX(10px);
        }

        .touret-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .touret-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
        }

        .touret-actions {
            display: flex;
            gap: 0.5rem;
        }

        .touret-btn {
            width: 35px;
            height: 35px;
            background: transparent;
            border: 1px solid var(--dark-gray);
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .touret-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--white);
        }

        .touret-image {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 1rem;
            object-fit: cover;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .touret-placeholder {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* === STATISTICS === */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-gray);
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--white);
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .stat-card:hover::before {
            width: 100%;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--white);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--medium-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stats-details {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-gray);
            padding: 2.5rem;
        }

        .stats-details h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .face-detail {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .face-detail h4 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 0.5rem;
        }

        /* === MODAL === */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--dark-gray);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .modal-header {
            padding: 2rem 2.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .modal-close {
            width: 45px;
            height: 45px;
            background: transparent;
            border: 1px solid var(--dark-gray);
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--white);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2.5rem;
        }

        .modal-footer {
            padding: 2rem 2.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel, .btn-save {
            padding: 1rem 2rem;
            border: 2px solid var(--white);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
            position: relative;
            overflow: hidden;
        }

        .btn-cancel {
            background: transparent;
            color: var(--white);
        }

        .btn-save {
            background: transparent;
            color: var(--white);
        }

        .btn-cancel::before, .btn-save::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--white);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .btn-cancel:hover::before, .btn-save:hover::before {
            left: 0;
        }

        .btn-cancel:hover, .btn-save:hover {
            color: var(--black);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .image-preview {
            margin-top: 1rem;
        }

        .image-preview img {
            max-width: 100%;
            border: 1px solid var(--dark-gray);
        }

        /* === ANIMATIONS === */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            .wrapper {
                padding: 0 1.5rem;
            }

            .header-content, .main-nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .touret-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .login-container {
                padding: 2.5rem 2rem;
            }

            .range-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Grid overlay -->
    <div class="grid-overlay"></div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Particles Canvas -->
    <canvas id="particles"></canvas>

    <!-- LOGIN VIEW -->
    <div class="login-view" id="loginView">
        <div class="login-container">
            <div class="login-logo">
                <h1>STOCK C√ÇBLES</h1>
                <p>Connexion S√©curis√©e - RTE</p>
            </div>

            <div class="error-message" id="errorMessage">
                Identifiant ou mot de passe incorrect
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Identifiant</label>
                    <input type="text" id="username" class="form-input" placeholder="Votre identifiant" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
                </div>

                <button type="submit" class="login-btn">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- APP VIEW -->
    <div class="app-view" id="appView">
        <div class="wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-content">
                    <div class="logo-section">
                        <h1>STOCK C√ÇBLES</h1>
                        <p>Gestion des Tourets - RTE</p>
                    </div>
                    
                    <div class="header-controls">
                        <div id="clock" class="clock-display">--:--:--</div>
                        <button id="logoutBtn" class="icon-btn">üö™</button>
                    </div>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="main-nav">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-face="P">Face P</button>
                    <button class="nav-tab" data-face="Q">Face Q</button>
                    <button class="nav-tab" id="statsTab">Statistiques</button>

        async function loadStockData() {
            try {
                const docRefP = window.firestoreDoc(window.db, 'stock', 'P');

                const docRefQ = window.firestoreDoc(window.db, 'stock', 'Q');
                const docSnapQ = await window.firestoreGetDoc(docRefQ);
                
                if (!docSnapP.exists() || !docSnapQ.exists()) {
                    console.log("Base vide ‚Üí cr√©ation des donn√©es initiales");
                    await window.firestoreSetDoc(window.firestoreDoc(window.db, 'stock', 'P'), initialData.P);
                    await window.firestoreSetDoc(window.firestoreDoc(window.db, 'stock', 'Q'), initialData.Q);
                    stockData = initialData;
                } else {
                    stockData.P = docSnapP.data();
                    stockData.Q = docSnapQ.data();
                }
                
                renderStock();
                updateStats();
                
                window.firestoreOnSnapshot(window.firestoreDoc(window.db, 'stock', 'P'), (docSnap) => {
                    if (docSnap.exists()) {
                        stockData.P = docSnap.data();
                        renderStock();
                        updateStats();
                    }

                window.firestoreOnSnapshot(window.firestoreDoc(window.db, 'stock', 'Q'), (docSnap) => {
                    if (docSnap.exists()) {
                        stockData.Q = docSnap.data();
                        renderStock();
                        updateStats();
                    }

                console.error('Erreur chargement:', error);

        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const sections = document.querySelectorAll('.range-section');
                
                sections.forEach(section => {
                    const rangeName = section.querySelector('.range-title').textContent.toLowerCase();
                    const tourets = section.querySelectorAll('.touret-item');
                    let hasMatch = rangeName.includes(query);
                    
                    tourets.forEach(touret => {
                        const touretName = touret.querySelector('.touret-name').textContent.toLowerCase();
                        const matches = touretName.includes(query) || rangeName.includes(query);
                        touret.style.display = query === '' || matches ? 'block' : 'none';
                        if (matches) hasMatch = true;
                    });
                    
                    section.style.display = query === '' || hasMatch ? 'block' : 'none';
                });
            });
        }

        function initCursor() {
            const cursor = document.querySelector('.cursor');
            const follower = document.querySelector('.cursor-follower');
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let followerX = 0, followerY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                const speed = 0.2;
                const followerSpeed = 0.12;

                cursorX += (mouseX - cursorX) * speed;
                cursorY += (mouseY - cursorY) * speed;
                followerX += (mouseX - followerX) * followerSpeed;
                followerY += (mouseY - followerY) * followerSpeed;

                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)`;
                follower.style.transform = `translate(${followerX - 16}px, ${followerY - 16}px)`;

                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            document.addEventListener('mouseenter', (e) => {
                if (e.target.matches('button, a, input, .touret-item, .range-section')) {
                    follower.classList.add('expand');
                }
            }, true);
            
            document.addEventListener('mouseleave', (e) => {
                if (e.target.matches('button, a, input, .touret-item, .range-section')) {
                    follower.classList.remove('expand');
                }
            }, true);
        }

        // ========================================
        // PARTICLES
        // ========================================
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            class ParticlePoint {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 2 - 1;
                    this.speedY = Math.random() * 2 - 1;
                }

                move() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                }

                render() {
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            const points = [];
            for (let i = 0; i < 80; i++) {
                points.push(new ParticlePoint());
            }

            function linkPoints() {
                for (let i = 0; i < points.length; i++) {
                    for (let j = i + 1; j < points.length; j++) {
                        const dx = points[i].x - points[j].x;
                        const dy = points[i].y - points[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 150) {
                            const opacity = 0.15 * (1 - dist / 150);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(points[i].x, points[i].y);
                            ctx.lineTo(points[j].x, points[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < points.length; i++) {
                    points[i].move();
                    points[i].render();
                }
                linkPoints();
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
